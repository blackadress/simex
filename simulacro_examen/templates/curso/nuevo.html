{% extends 'base/base.html' %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
  <h2>Nuevo Curso</h2>
  <h3 style="color: green">{{ msg }}</h3>

  <form action="." method="post">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-sm">
        <label for="nombre">Nombre Curso</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Fisica I"
        />
      </div>
      <div class="form-group col-sm">
        <label for="siglas">Siglas curso</label>
        <input
          type="text"
          class="form-control"
          id="siglas"
          name="siglas"
          placeholder="FS01"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
