{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - 404</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/css/fontawesome/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'vendor/css/sb-admin-2.min.css' %}" rel="stylesheet" type="text/css">

{% block styles %}
  <link href="{% static 'css/home/login.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <i class="fas fa-user fa-3x" style="margin: 10px"></i>
      </div>

      <!-- Login Form -->
      <form action="." method="post">
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Nombre usuario">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        {% comment %}<a class="underlineHover" href="#">Forgot Password?</a>{% endcomment %}
        <p>{{ auth_msg }}</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/js/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/js/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'vendor/js/sb-admin-2.min.js' %}"></script>

  <script src="{% static 'js/templates/home/login.js' %}"></script>
</body>
</html>
