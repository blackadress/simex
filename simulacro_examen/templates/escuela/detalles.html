{% extends 'base/base.html' %}
{% load static %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
  <h2>Actualizar datos de Escuela Profesional</h2>
  <h3 style="color: green">{{ msg }}</h3>

  <form action="." method="post">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-sm">
        <label for="nombre">Escuela Profesional</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          value="{{ escuela.nombre }}"
          placeholder="IngenierÃ­a de Sistemas"
        />
      </div>
      <div class="form-group col-sm">
        <label for="facultad">Facultad</label>
        <select class="form-control" id="facultad" name="facultad">
          <option value="{{ escuela.facultad.id }}">
          {{ escuela.facultad.universidad.siglas }} -- {{ escuela.facultad.nombre }}
          </option>
          {% for facultad in facultades %}
            <option value={{ facultad.id }}>
              {{ facultad.universidad.siglas }} -- {{ facultad.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/templates/escuela/detalles.js' %}"></script>
{% endblock %}
