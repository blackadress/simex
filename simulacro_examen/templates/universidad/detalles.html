{% extends 'base/base.html' %}
{% load static %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
  <h2>Actualizar datos Universidad</h2>
  <h3 style="color: green">{{ msg }}</h3>

  <form action="." method="post">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-sm">
        <label for="nombre">Nombre de Universidad</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          value={{ universidad.nombre }}
          placeholder="Universidad San Cristobal de Huamanga"
        />
      </div>
      <div class="form-group col-sm">
        <label for="siglas">Siglas</label>
        <input
          type="text"
          class="form-control"
          id="siglas"
          name="siglas"
          value={{ universidad.siglas }}
          placeholder="UNSCH"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/templates/universidad/detalles.js' %}"></script>
{% endblock %}
